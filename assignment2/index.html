<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Page Title -->
    <title>Serenitunes Music Player</title>

    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts used in CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@500&family=Patrick+Hand&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <!-- External JavaScript file for functionality -->
    <script src="script.js" defer></script>
    <!-- Favicon Shooting Star - aligns with my theme -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <!-- Main Container for the entire website layout, placing the content in the center -->
    <div class="container">
      <!-- Header Section: Displays app name and current song title -->
      <header>
        <h1>Serenitunes</h1>

        <!-- Song title updates dynamically from javascript alongside colour -->
        <h2 id="song-title">Haze</h2>
      </header>

      <!-- Main content area holding player and song list -->
      <div class="main-content">
        <div class="player">
          <!-- Album cover image, updated in script.js based on song -->
          <img id="cover" src="cafe.png" alt="Album Cover" />

          <!-- The audio element where javascript can handle play, pause, track change -->
          <audio id="audio"></audio>

          <!-- Playback controls styled in CSS, logic in script.js -->
          <div class="controls">
            <!-- Replay current song so it repeats (some songs are also made to infinitely loop - musicfx) -->
            <button id="replay">
              <img
                src="https://img.icons8.com/?size=100&id=91644&format=png&color=FFFFFF"
                alt="Replay"
                width="24"
                height="24"
              />
            </button>

            <!-- Play previous song -->
            <button id="prev">
              <img
                src="https://img.icons8.com/?size=100&id=407&format=png&color=FFFFFF"
                alt="Rewind"
                width="24"
                height="24"
              />
            </button>

            <!-- Toggle play/pause -->
            <button id="play">
              <img
                src="https://img.icons8.com/?size=100&id=398&format=png&color=FFFFFF"
                alt="Play"
                width="24"
                height="24"
              />
            </button>

            <!-- Play next track -->
            <button id="next">
              <img
                src="https://img.icons8.com/?size=100&id=405&format=png&color=FFFFFF"
                alt="Next"
                width="24"
                height="24"
              />
            </button>

            <!-- Mute/unmute audio -->
            <button id="mute">
              <img
                src="https://img.icons8.com/?size=100&id=LRLIxP2TYbTN&format=png&color=FFFFFF"
                alt="Mute"
                width="24"
                height="24"
              />
            </button>

            <!-- Volume slider (CSS styled, JavaScript controlled) -->
            <input
              type="range"
              id="volume"
              min="0"
              max="1"
              step="0.01"
              value="1"
            />
          </div>

          <!-- Progress display, updated in real-time via script.js -->
          <div class="progress-container">
            <!-- Current time of audio -->
            <span id="current-time">0:00</span>

            <!-- Interactive progress bar-->
            <input type="range" id="progress" min="0" max="100" value="0" />
            <span id="duration">0:00</span>
          </div>
        </div>

        <!-- Song list panel with toggle button -->
        <div class="song-list-container">
          <!-- Button to show/hide song list -->
          <button id="song-list-toggle" class="toggle-button">
            <img
              src="https://img.icons8.com/?size=100&id=40021&format=png&color=FFFFFF"
              width="24"
              height="24"
            />
            <span>Toggle Song List</span>
          </button>

          <!-- List of songs, each clickable; CSS styles and JS links to audio -->
          <div class="song-list">
            <div class="song" data-index="0">
              <img src="cafe.png" alt="Song 1" />
              <p>Haze</p>
            </div>

            <div class="song" data-index="1">
              <img src="enchanted.png" alt="Song 2" />
              <p>Enchanted</p>
            </div>

            <div class="song" data-index="2">
              <img src="fade.png" alt="Song 3" />
              <p>Fading</p>
            </div>

            <div class="song" data-index="3">
              <img src="mystical.png" alt="Song 4" />
              <p>Mystical</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 
    My vision for this project was to design an aesthetically calming and visually appealing music player. 
    It has been tailored specifically for studying and moments of focused relaxation. 
    I got the name 'Serenitunes' literally from combining serenity (state of feeling calm and peaceful) with tunes (music).

    The player features four carefully curated tracks, each chosen to evoke a unique emotional tone while remaining easy on the ears. 
    I chose a pixel art style for its nostalgic charm and the consistency it offered across the visual theme.

    NOTE: Songs used in this player were generated using MusicFX and SunoAI, which is non-copyright.
    Cover images were created with the help of ChatGPT and are completely original.
    -->
  </body>
</html>
