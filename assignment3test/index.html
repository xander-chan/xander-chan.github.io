<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outlier Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="desktop-icons">
        <div class="icon" onclick="openGamePopup()" title="Launch Outlier">
          <img src="windowsgameicon.png" alt="Outlier Icon" />
          <span>Outlier</span>
        </div>
      </div>
    </div>

    <!-- Popup Game Window -->
    <div class="popup-window" id="gameWindow">
      <div class="title-bar">
        <span>Outlier.exe</span>
        <div class="title-bar-buttons">
          <span onclick="closeGamePopup()">âœ•</span>
        </div>
      </div>
      <div class="window-content">
        <div class="game-container" id="gameContainer">
          <h1>Spot the Odd Emoji Out</h1>
          <div id="level-indicator">Level 1</div>
          <div class="emoji-grid" id="emojiGrid"></div>
          <div class="tick" id="feedback"></div>
        </div>

        <div id="endScreen" class="end-screen hidden">
          <h2>You Win!</h2>
          <p>Time taken: <span id="timeTaken"></span></p>
          <div class="end-buttons">
            <button onclick="restartGame()">ğŸ”„ Restart</button>
            <button onclick="closeGamePopup()">âŒ Quit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
      <div class="start-button">
        <img src="startbutton.png" class="start-icon" />
        Start
      </div>
      <div class="taskbar-right">
        <div
          class="tray-icon volume-icon"
          id="volumeIcon"
          onclick="toggleVolumeSlider()"
          title="Adjust Volume"
        >
          ğŸ”Š
        </div>

        <!-- Volume Slider Popup -->
        <div id="volume-slider-container">
          <div class="arrow-down"></div>
          <input
            type="range"
            id="volumeSlider"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
            orient="vertical"
          />
        </div>

        <span class="clock" id="clock">--:--</span>
      </div>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
      <source src="background.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
