<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frutiger Aero Desktop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="desktop-icons">
        <div class="icon" onclick="openGamePopup()" title="Launch Outlier">
          <img
            src="https://icons.iconarchive.com/icons/dakirby309/windows-8-metro/256/Folders-OS-Games-alt-icon.png"
            alt="Outlier Icon"
          />
          <span>Outlier</span>
        </div>
      </div>
    </div>

    <div class="taskbar">
      <div class="start-button">🪟 Start</div>
      <div class="taskbar-right">
        <span class="tray-icon">🔊</span>
        <span class="tray-icon">💻</span>
        <span class="clock" id="clock"></span>
      </div>
    </div>

    <!-- GAME POPUP -->
    <div class="popup-window" id="gameWindow" style="display: none">
      <div class="title-bar">
        <span>Outlier.exe</span>
        <div class="title-bar-buttons">
          <span onclick="closeGamePopup()">✕</span>
        </div>
      </div>
      <div class="window-content">
        <div class="game-container" id="gameContainer">
          <h1>Spot the Odd Emoji Out</h1>
          <div id="level-indicator">Level 1</div>
          <div class="emoji-grid" id="emojiGrid"></div>
          <div id="feedback"></div>
        </div>

        <div id="endScreen" class="end-screen hidden">
          <h2>You Win!</h2>
          <p>Time taken: <span id="timeTaken"></span></p>
          <div class="end-buttons">
            <button onclick="restartGame()">🔄 Restart</button>
            <button onclick="closeGamePopup()">❌ Quit</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
